<html>

<head>
    <meta charset="UTF-8">
    <title> SeeFood - Image Recognition</title>
</head>

<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:100,300,300italic,700,700italic">
<link rel="stylesheet" href="/static/styles/normalize.css">
<link rel="stylesheet" href="/static/styles/milligram.css">

<style>
    p.name {
        color: black;
        text-align: left;
        width: 100%;
        padding-top: 64px;
        padding-left: 96px;
        font-weight: 100;
        font-size: 3em;
    }

    body {
        background-color: #fff;
        width: 100%;
        overflow:hidden;
    }

    div.centerOfScreen {
        position: absolute;
        top: 50%;
        margin-left: 20%;
        margin-right: 20%;
        width: 100%;
    }
</style>

<body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <p class="name">SeeFood</p>

    <form action="/predictFood" method="GET">
        <fieldset>
            <div class="row centerOfScreen">
                <div class="column column-50">
                    <input type="text" placeholder="Enter URL for food image" name="foodImageURL">
                </div>
                <div class="column">
                    <input class="button-primary" type="submit" value="Send">
                </div>
            </div>
        </fieldset>
    </form>
</body>

<script>
    $(".button-primary").css("background-color", "black");
</script>

</html>
